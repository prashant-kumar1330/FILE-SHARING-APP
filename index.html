<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>file-sharing-app</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
  <section class="upload-container">
   <div class="drop-zone" >

    <div class="icon-container">
      <img src="file.svg" alt="file-icon" class="center" draggable="false">
      <img src="file.svg" alt="file-icon"  class="right" draggable="false">
      <img src="file.svg" alt="file-icon" class="left" draggable="false">

    </div>
    <input type="file" id="input-file"> 
    <div class="title">DROP YOUR FILE HERE or , <span class="browsebtn">browse</span></div>
   </div>
   <div class="progress-container">
     <div class="bg-progress"></div>
     <div class="inner-container">
      <div class="title">uploading...</div>
      <div class="percent-container"><span id="percent">0</span>%</div>
      <div class="progress-bar"></div>
     </div>

     
   </div>
   <div class="sharing-container">
     <p class="expire">Link will be expire in 24hrs</p>
     <div class="link-container">
       <input type="text" id="fileurl" readonly value="">
       <span class="iconify" data-icon="mdi-content-copy" data-inline="false"></span>
     </div>
     <p class="text" style="font-size: 18px;">or Send via Email</p>
     <div class="email-container">
          <form action="">
            <div class="feild">
              <label for="" >Your Email</label>
              <input type="email" required name="from-email" id="sender">
            </div>
            <div class="feild">
              <label for="">Receiver's Email</label>
              <input type="email" required name="from-email" id="receiver">
            </div>
            <button type="submit">Send</button>
          </form>
     </div>
   </div>
  </section>
</body>
<script src="index.js"></script>
</html>
